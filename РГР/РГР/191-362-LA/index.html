<!DOCTYPE html>
<html>
	<head>
		<title>РГР-1</title>
		<link rel="stylesheet" href="style.css">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
	</head>
	<body>
		<header>
			<div class="header__game-name">
				Подводный мир
				<img src="img/icon.svg">
			</div>
			
		</header>
		<div class="developer">
			<div class="developer__title">Разработчик</div>
			<div class ="developer__name">Лачинов Лачин</div>
			<div class="developer__group-option">Группа 191-362 Вариант 4</div>
		</div>
		<div class="description">
			<div class="description__title">Описание игры</div>
			<div class="description__game">Добро пожаловать в игру "Подводный мир"! 
			Правила игры просты: необходимо кликать на двигающихся рыб для того, чтобы набирать очки.</div>
		</div>
		<div class="images">

				<img class ="img1" src="img/5.png" alt="">

			</div>
		</div>
		<div class="fish"><img src="img/riba.png" alt="" width="30px"></div>
		<div class="start">
        		<h1>Вход</h1>
        		<div class="start__form">
       				<hr/>
          			<label for="uname"><strong>Имя пользователя</strong></label>
          			<input type="text" placeholder="Введите имя пользователя" name="uname" required>
          			<label for="psw"><strong>Пароль</strong></label>
          			<input type="password" placeholder="Введите пароль" name="psw" required>
        		</div>
        		<button><a href="game.html">Старт</a></button>
        		<button><a href="#">Восстановить пароль</a></button>
        		<button><a href="registration.html">Зарегистрироваться</a></button>
    	</div>
		<div class="osm"><img src="img/osm.png" alt="" width="30px"></div>
